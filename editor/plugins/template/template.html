<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Template</title>
		<style type="text/css" rel="stylesheet">
			body {
				margin: 0;
				font:12px/1.5 "sans serif",tahoma,verdana,helvetica;
				background-color:#F0F0EE;
				color:#222222;
				overflow:hidden;
			}
			.main {
				margin: 10px;
			}
			.table {
				list-style-image:none;
				list-style-position:outside;
				list-style-type:none;
				margin:0;
				padding:0;
				display:block;
			}
			.table li {
				padding:0;
				margin:30px;
				float:left;
			}
			img {
				border: 0;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			var KE = parent.KindEditor;
			location.href.match(/\?id=([\w-]+)/i);
			var id = RegExp.$1;
			KE.event.ready(function() {
				KE.$('tmpl1', document).onclick = function() {
					KE.plugin.template.insert(id, 'template1.html');
				};
				KE.$('tmpl2', document).onclick = function() {
					KE.plugin.template.insert(id, 'template2.html');
				};
				KE.util.hideLoadingPage(id);
			}, window, document);
		</script>
	</head>
	<body>
		<div class="main">
			<ul class="table">
				<li>
					<img id="tmpl1" src="template1.gif" />
				</li>
				<li>
					<img id="tmpl2" src="template2.gif" />
				</li>
			</ul>
		</div>
	</body>
</html>
