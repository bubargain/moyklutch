{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title"><span style="color:red">{$title}</span>--用户列表</div>

<!-- 列表显示区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="9" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="80"><a href="javascript:sortBy('id','{$sort}','index')">UID</a></th>
<th width="80"><a href="javascript:sortBy('account','{$sort}','index')">用户名</a></th>
<th width="80"><a href="javascript:sortBy('name','{$sort}','index')">姓名</a></th>
<th width="120"><a href="javascript:sortBy('tel','{$sort}','index')">电话</a></th>
<th width="600"><a href="javascript:sortBy('address','{$sort}','index')">地址</a></th>
<th width="100"><a href="javascript:sortBy('type','{$sort}','index')">状态</a></th>
<th width="110">发货</th>
</tr>
<foreach name= "list" item= "vo">
<tr id="row{$vo.id}" class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.uid}</td>
<td>{$vo.account}</td>
<td>{$vo.name}</td>
<td>{$vo.tel}</td>
<td>{$vo.address}</td>
<td><if condition="$vo.sectype eq 1"><span style="color:red">未领取</span><else/>已领取</if></td>
<td><if condition="$vo.sectype eq 1"><span style="color:red"><a href="__URL__/shipments/id/{$vo.id}">点击发货</a></span><else/>已领取</if></td>
</tr>
</foreach>
<tr><td height="5" colspan="8" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
