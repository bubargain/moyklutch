{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">商家资料</div>
<!-- 功能操作区域结束 -->
<!-- 列表显示区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="9" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="59"><a href="javascript:sortBy('id','{$sort}','index')">ID</a></th>
<th width="117">商家名称</th>
<th width="177">绑定用户</th>
<th width="116">联系人</th>
<th width="118">电话</th>
<th width="145">标签</th>
<th width="204"><a href="javascript:sortBy('create_time','{$sort}','index')">创建时间</a></th>
<th width="88"><a href="javascript:sortBy('status','{$sort}','index')">状态</th>
<th width="83">操作</th>
</tr>
<tr id="row{$vo.id}" class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.title}</td>
<td>{$vo.user_id}</td>
<td>{$vo.contact}</td>
<td>{$vo.phone}</td>
<td><eq name="vo.status" value="0" >广告</eq><eq name="vo.status" value="1" >推荐</eq><eq name="vo.status" value="2" >推广</eq></td>
<td>{$vo.create_time|date="Y-m-d",###}</td>
<td><eq name="vo.status" value="1" >正常</eq>
<eq name="vo.status" value="0" >禁用</eq></td>
<td><a href="javascript:edit('{$vo.id}')">编辑</a>&nbsp;</td>
</tr>
<tr><td height="5" colspan="9" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
