<tagLib name="html" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">编辑优惠券 [ <a href="__URL__">返回列表</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method='post' id="form1" action="__URL__/update/"  enctype="multipart/form-data">
<tr>
	<td class="tRight" >名称：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="title" value="{$vo.title}"></td>
</tr>
<tr>
	<td class="tRight" >链接地址：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="address" value="{$vo.address}"></td>
</tr>
<tr>
	<td class="tRight" >类型：</td>
	<td class="tLeft" ><select name="typeid">
  <option value="0" <eq name= "vo.typeid" value= "0" > selected="selected" </eq>>友情链接</option>
  <option value="1" <eq name= "vo.typeid" value= "1" > selected="selected" </eq>>合作伙伴</option>
</select></td>
</tr>
<tr>
	<td class="tRight" >展示图片：</td>
	<td class="tLeft" ><input name="Img" type="file" id="Img"/><img src="__ROOT__{$vo.picpath}" width="100" height="80"></td>
</tr>
<tr>
	<td class="tRight tTop">备注：</td>
	<td class="tLeft"><html:editor type="kindeditor" name="content" id="content" style="width:550px;height:220px">{$vo.content}</html:editor></td>
</tr>
<tr>
	<td></td>
	<td class="center"><input type="hidden" name="id" value="{$vo.id}" >
	<input type="submit" value="编辑"  class="small submit">
	</td>
</tr>
</table>
</form>
</div>
</div>
