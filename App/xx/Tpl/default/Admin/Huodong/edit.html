<tagLib name="html" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">编辑活动 [ <a href="__URL__">返回列表</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method='post' id="form1" action="__URL__/update/"  enctype="multipart/form-data">
<tr>
	<td class="tRight" >标题：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="title" value="{$vo.title}"></td>
</tr>
<tr>
	<td class="tRight" >活动类型：</td>
	<td class="tLeft" ><select name="typeid">
  <option value="0" <eq name= "vo.typeid" value= "0" > selected="selected" </eq>>精彩活动</option>
  <option value="1" <eq name= "vo.typeid" value= "1" > selected="selected" </eq>>试用派发</option>
</select></td>
</tr>
<tr>
	<td class="tRight" >展示图片：</td>
	<td class="tLeft" ><input name="Img" type="file" id="Img"/><img src="__ROOT__{$vo.thumpath}"></td>
</tr>
<tr>
	<td class="tRight" >活动开始时间：</td>
	<td class="tLeft" ><input type="text" name="start_time" size="10" onFocus="ShowCalendar(this)" value="{$vo.start_time|toDate}">结束时间：<input type="text" name="close_time" size="10" onFocus="ShowCalendar(this)" value="{$vo.close_time|toDate}"></td>
</tr>
<tr>
	<td class="tRight" >联系电话：</td>
	<td class="tLeft" ><input type="phone" class="medium bLeft" name="phone" value="{$vo.phone}"></td>
</tr>
<tr>
	<td class="tRight" >属性标签：</td>
	<td class="tLeft" ><input type="tags" class="medium bLeft" name="tags" value="{$vo.tags}"></td>
</tr>
<tr>
	<td class="tRight tTop">活动内容：</td>
	<td class="tLeft"><html:editor type="kindeditor" name="content" id="content" style="width:550px;height:220px">{$vo.content}</html:editor></td>
</tr>
<tr>
	<td></td>
	<td class="center"><input type="hidden" name="id" value="{$vo.id}" >
	<input type="submit" value="编辑"  class="small submit">
	</td>
</tr>
</table>
</form>
</div>
</div>
