{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">活动列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<input type="button" name="add" value="新增" class="small hMargin shadow submit" onclick="add();">
</div>
<!-- 查询区域 -->
<div id="fRig">
<!-- 高级查询区域 -->
<div id="searchM">
<table width="1183" cellpadding="1" cellspacing="0">
  <form method='post' action="__URL__"><input type="hidden" name="flag" value="1" />
<tr><td width="205">标题：
  <input type="text" name="title" title="标题" size="8" value="{$title}" ></td>
<td width="203">活动类型：
  <select name="typeid">
  <option value="">不限</option>
  <option <eq name="typeid" value="1" >selected</eq> value="1">试用派发</option>
  <option <eq name="typeid" value="0" >selected</eq> value="0">精彩活动</option>
</select></td>
  <td width="767"><input type="submit" value="查询" class="small hMargin shadow submit"></td></tr></form>
</table>
</div>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="9" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="80"><a href="javascript:sortBy('id','{$sort}','index')">ID</a></th>
<th width="250"><a href="javascript:sortBy('title','{$sort}','index')">标题</a></th>
<th width="200"><a href="javascript:sortBy('typeid','{$sort}','index')">活动类型</a></th>
<th width="100"><a href="javascript:sortBy('start_time','{$sort}','index')">开始时间</a></th>
<th width="100"><a href="javascript:sortBy('close_time','{$sort}','index')">结束时间</a></th>
<th width="100"><a href="javascript:sortBy('create_time','{$sort}','index')">添加时间</a></th>
<th width="100"><a href="javascript:sortBy('update_time','{$sort}','index')">更新时间</a></th>
<th width="110">操作</th>
</tr>
<foreach name= "list" item= "vo">
<tr id="row{$vo.id}" class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.title}</td>
<td><eq name= "vo.typeid" value= "0" >精彩活动</eq><eq name= "vo.typeid" value= "1" >试用派发</eq></td>
<td>{$vo.start_time|toDate}</td>
<td>{$vo.close_time|toDate}</td>
<td>{$vo.create_time|toDate}</td>
<td>{$vo.update_time|toDate}</td>
<td><a href="javascript:edit('{$vo.id}')">编辑</a>&nbsp;
<eq name="vo.status" value="1" ><a href="javascript:forbidden('{$vo.id}')">禁用</a></eq>
<eq name="vo.status" value="-1" ><a href="javascript:recycle('{$vo.id}')">恢复</a></eq>
<eq name="vo.status" value="0" ><a href="javascript:recycle('{$vo.id}')">恢复</a></eq>
&nbsp;<a href="javascript:adel('{$vo.id}')">删除</a>
</td>
</tr>
</foreach>
<tr><td height="5" colspan="8" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
