{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">评论列表</div>
<!--  功能操作区域  -->
<!-- 查询区域 -->
<div id="fRig">
<!-- 高级查询区域 -->
<div id="searchM">
<table width="1183" cellpadding="1" cellspacing="0">
  <form method='post' action="__URL__"><input type="hidden" name="flag" value="1" />
<tr>
<td width="165">评论状态：
  <select name="status">
  <option value="">不限</option>
  <option <eq name="status" value="1" >selected</eq> value="1">已审核</option>
  <option <eq name="status" value="0" >selected</eq> value="0">待审核</option>
  <option <eq name="status" value="-1" >selected</eq> value="-1">禁用</option>
</select></td>
<td>评论时间：
  <input type="text" name="time1" size="10" onFocus="ShowCalendar(this)" value="{$time1}">~<input type="text" name="time2" size="10" onFocus="ShowCalendar(this)" value="{$time2}"></td>
  <td><input type="submit" value="查询" class="small hMargin shadow submit"></td></tr></form>
</table>
</div>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="9" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="80"><a href="javascript:sortBy('id','{$sort}','index')">ID</a></th>
<th width="150"><a href="javascript:sortBy('content','{$sort}','index')">评论内容</a></th>
<th width="100"><a href="javascript:sortBy('user_id','{$sort}','index')">评论者</a></th>
<th width="100"><a href="javascript:sortBy('create_time','{$sort}','index')">评论时间</a></th>
<th width="100"><a href="javascript:sortBy('update_time','{$sort}','index')">审核时间</a></th>
<th width="110">操作</th>
</tr>
<foreach name= "list" item= "vo">
<tr id="row{$vo.id}" class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.content}</td>
<td>{$vo.user_id|get_user}</td>
<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
<td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
<td><a href="javascript:edit('{$vo.id}')">编辑</a>&nbsp;
<eq name="vo.status" value="1" ><a href="javascript:forbidden('{$vo.id}')">禁用</a></eq>
<eq name="vo.status" value="-1" ><a href="javascript:recycle('{$vo.id}')" title="通过">恢复</a></eq>
<eq name="vo.status" value="0" ><a href="javascript:recycle('{$vo.id}')" title="通过">通过</a></eq>
&nbsp;<a href="javascript:adel('{$vo.id}')">删除</a>
</td>
</tr>
</foreach>
<tr><td height="5" colspan="9" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
