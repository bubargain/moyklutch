<include file="Index:header" />
<load href="__PUBLIC__/Js/Util/Calendar.js" />
<script>
$("div#nav ul li:nth-child(3)").addClass("cc");
$("#jf-gp > a").click(function(){
	$(this).addClass("jfc");
});
</script>

<tagLib name="cx,leishi" />
<div class="w96">
<div class="cr"></div>
<div id="jf-fl">
	<div id="jf-title">
<span class="fl">秒杀商品分类</span>
<span class="fr">您当前选的分类是：<if condition="$classname eq ''">全部<else/>{$classname}</if></span>
    </div>
    <div id="jf-gp">
<a href="__URL__/elist">全部</a>
<volist name="classlist" id="vo">
<a href="__URL__/elist/cid/{$vo.id}"
<eq name="vo.id" value="$Think.get.cid"> class="jfc"</eq>
>{$vo.title}</a>

</volist>
    </div>
</div>
<div class="cr"></div>
<div class="msha-now ah"><form action="__URL__/elist" method="POST">
	<p class="title"><span>根据时间排列：
	<input type="text" name='stime' size=10 onFocus="ShowCalendar(this)">&nbsp;至&nbsp;<input type="text" name='etime' size=10 onFocus="ShowCalendar(this)"><input name="search" type="submit" value="查询">
	</span>最新秒杀成功商品</p></form>
	<volist name="elist" id="e">
    <ul class="listms3">
<li class="ms3-1"><img src="{$e.thumpath}" width="110" height="110" /></li>
<li class="ms3-2">
	<p><a href="__URL__/content/id/{$e.id}">{$e.title} [已秒杀]</a></p>
    <div>{$e.content|strip_tags|mb_substr=0,255,'utf-8'}</div>
</li>
<li class="ms3-3">
	<p>市场价格：<span class="fr ms1">{$e.price}</span></p>
    <p>所需积分：{$e.score}</p>
</li>
<li class="ms3-4">
	<p>恭 喜</p>
    <p>{$e.id|get_succeeduser}</p>
    <p>秒杀成功</p>
</li>
    </ul>
	</volist>
</div>
<div class="page">{$page}</div>
</div>
<div class="cr"></div>

<include file="Index:footer" />
