<script>
function Juge(myform)
{
    if(myform.money.value == "")
	{
		alert("请输入充值金额!");
		myform.money.focus();
		return (false);
	}else{
	    var zip_code=/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/;
	     flag=zip_code.test(myform.money.value);
		 if(!flag){
		   alert('你输入的金额不对'); return false;
		}
	}
}
</script>
