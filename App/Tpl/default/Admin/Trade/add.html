<tagLib name="html" />
<include file="Public:header" />
<load href ="__PUBLIC__/Js/common.js" />
<script> 
function Juge(myform)
{
    if(myform.title.value == "")
	{
		alert("商家名称不能为空!");
		myform.title.focus();
		return (false);
	}
	if(myform.mobile.value == ""&&myform.phone.value == "")
	{
		alert("手机和电话必填其一!");
		myform.title.focus();
		return (false);
	}
	if(myform.Img.value == "")
	{
		alert("请上传图片!");
		return (false);
	}
}
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">New Merchant [ <a href="__URL__">Return</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method="post" id="form1" action="__URL__/insert/" enctype="multipart/form-data" onSubmit="return Juge(this)">
<tr>
	<td class="tRight" >Short Name：</td>
	<td class="tLeft" ><input type="text" class="medium "  check='^\S+$' warning="用户名不能为空,且不能含有空格" name="name" value=""></td>
</tr>
<tr>
	<td class="tRight" >Full Name：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire" name="title" value=""></td>
</tr>
<tr>
	<td class="tRight" >Contact Person：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="contact" value=""></td>
</tr>
<tr>
	<td class="tRight" >Phone No.：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire" name="phone" value=""></td>
</tr>
<tr>
	<td class="tRight" >Mobile No.：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire" name="mobile" value=""></td>
</tr>
<tr>
	<td class="tRight" >Fax：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="fax" value=""></td>
</tr>
<tr>
	<td class="tRight" >E-mail：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="email" value=""></td>
</tr>
<tr>
	<td class="tRight" >Upload Pics：</td>
	<td class="tLeft" ><input name="Img" type="file" id="Img"/>(pic size :1063X709 Px)</td>
</tr>
<tr>
	<td class="tRight" >Labels：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="tags" value=""></td>
</tr>
<tr>
	<td class="tRight" >Sort Index：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="sort" value=""></td>
</tr>
<tr>
	<td class="tRight" >KeyWords：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="keyword" value=""></td>
</tr>
<tr>
	<td class="tRight">Status：</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option value="1">Open</option>
	<option value="0">Forbidden</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight tTop">Introduction：</td>
	<td class="tLeft"><html:editor type="kindeditor" name="introduce" id="introduce" style="width:550px;height:220px"></html:editor></td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="submit" value="Submit" class="small submit">
	<input type="reset" class="submit  small" value="Clear" >
	</td>
</tr>
</table>
</form>
</div>
</div>
