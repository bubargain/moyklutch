<tagLib name="html" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">Merchant Information [ <a href="__URL__">Return</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method='post' id="form1" action="__URL__/update/" enctype="multipart/form-data">
<tr>
	<td class="tRight" >Short Name：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='^\S+$' warning="No blank or  empty" name="name" value="{$vo.name}"></td>
</tr>
<tr>
	<td class="tRight" >Name：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="title" value="{$vo.title}"></td>
</tr>
<tr>
	<td class="tRight" >Contact Person：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="contact" value="{$vo.contact}"></td>
</tr>
<tr>
	<td class="tRight" >Phone No.：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="phone" value="{$vo.phone}"></td>
</tr>
<tr>
	<td class="tRight" >Mobile No.：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="mobile" value="{$vo.mobile}"></td>
</tr>
<tr>
	<td class="tRight" >Fax No.：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="fax" value="{$vo.fax}"></td>
</tr>
<tr>
	<td class="tRight" >Email：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="email" value="{$vo.email}"></td>
</tr>
<tr>
	<td class="tRight" >Upload Picture：</td>
	<td class="tLeft" ><input name="Img" type="file" id="Img"/><if condition= "$vo.logo eq ''"><else/><img src="__ROOT__{$vo.logo}" width="150" height="100"></if>(Size must be 1063 X 709 Pixels)</td>
</tr>
<tr>
	<td class="tRight" >Labels：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="tags" value="{$vo.tags}"></td>
</tr>
<tr>
	<td class="tRight" >Sort Index：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="sort" value="{$vo.sort}"></td>
</tr>
<tr>
	<td class="tRight" >Keywords：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="keyword" value="{$vo.keyword}"></td>
</tr>
<tr>
	<td class="tRight">Status：</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">Available</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">Forbidden</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight tTop">Merchant Introduction：</td>
	<td class="tLeft"><html:editor type="kindeditor" name="introduce" id="introduce" style="width:550px;height:220px">{$vo.introduce}</html:editor></td>
</tr>
<tr>
	<td></td>
	<td class="center"><input type="hidden" name="id" value="{$vo.id}" >
	<input type="submit" value="Save"  class="small submit">
	</td>
</tr>
</form>
<form method='post' id="form1" action="__URL__/edit/id/{$vo.id}" enctype="multipart/form-data">
<tr>
	<td class="tRight" >More Pictures：</td>
	<td class="tLeft" ><input name="Img" type="file" id="Img"/></td>
</tr>
<tr>
	<td></td>
	<td class="center"><input type="hidden" name="edit" value="1" />
	<input type="submit" value="上传"  class="small submit">
	</td>
</tr></form>
<tr><td colspan="2">
<foreach name= "att" item= "vo">
<img src="__ROOT__{$vo.path}" width="150" height="100"><a href="__APP__/Admin/Trade/delattach/id/{$vo.id}">Delete</a>&nbsp;
</foreach>
</td></tr>
</table>
</div>
</div>
