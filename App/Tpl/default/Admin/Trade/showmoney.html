{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<div class="content" >
<div class="title">{$id|get_trade}的充值记录</div>
<div id="searchM"><form method='post' action="__APP__/Admin/Trade/showmoney">
<table width="849" cellpadding="1" cellspacing="0">
<tr><td width="249"><input type="hidden" name="id" value="{$id}" />
<input type="text" name="time1" id="time1" size="10" onFocus="ShowCalendar(this)" value="{$time1}">~<input type="text" id="time2" name="time2" size="10" onFocus="ShowCalendar(this)" value="{$time2}"></td>
<td width="594" align="left"><input type="submit" value="查询" class="small hMargin shadow submit"></td>
</tr>
</table></form>
</div>
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="6" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="93">ID</th><th width="273">充值时间</th><th width="164">操作方式</a></th>
<th width="398">事项</a></th><th width="195">充值金额</th><th width="184">余额</th></tr>
<foreach name= "list" item= "vo">
<tr class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
<td><eq name="vo.type" value="0" >网站支付</eq><eq name="vo.type" value="1" >手动操作</eq><eq name="vo.type" value="2" >购买展位</eq></td>
<td>{$vo.remark}</td>
<td>{$vo.money}元</td>
<td>{$vo.tmoney}元</td>
</tr>
</foreach>
<tr><td height="5" colspan="6" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
