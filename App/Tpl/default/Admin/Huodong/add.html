<tagLib name="html" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">添加活动 [ <a href="__URL__">返回列表</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method='post' id="form1" action="__URL__/insert/" enctype="multipart/form-data">
<tr>
	<td class="tRight" >标题：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="title" value=""></td>
</tr>
<tr>
	<td class="tRight" >活动类型：</td>
	<td class="tLeft" ><select name="typeid">
  <option value="0">精彩活动</option>
  <option value="1">试用派发</option>
</select></td>
</tr>
<tr>
	<td class="tRight" >展示图片：</td>
	<td class="tLeft" ><input name="Img" type="file" id="Img"/></td>
</tr>
<tr>
	<td class="tRight" >活动开始时间：</td>
	<td class="tLeft" ><input type="text" name="start_time" size="10" onFocus="ShowCalendar(this)" value="">结束时间：<input type="text" name="close_time" size="10" onFocus="ShowCalendar(this)" value=""></td>
</tr>
<tr>
	<td class="tRight" >联系电话：</td>
	<td class="tLeft" ><input type="phone" class="medium bLeft" name="phone" value=""></td>
</tr>
<tr>
	<td class="tRight" >属性标签：</td>
	<td class="tLeft" ><input type="tags" class="medium bLeft" name="tags" value=""></td>
</tr>
<tr>
	<td class="tRight tTop">活动内容：</td>
	<td class="tLeft"><html:editor type="kindeditor" name="content" id="content" style="width:550px;height:220px"></html:editor></td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="submit" value="添 加"  class="small submit">
	</td>
</tr>
</table>
</form>
</div>
</div>
