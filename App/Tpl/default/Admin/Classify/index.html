{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">商品分类列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<input type="button" name="add" value="新增" class="small hMargin shadow submit" onclick="add();">
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="5" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="80"><a href="javascript:sortBy('id','{$sort}','index')">ID</a></th>
<th width="250"><a href="javascript:sortBy('title','{$sort}','index')">分类名</a></th>
<th width="100"><a href="javascript:sortBy('remark','{$sort}','index')">备注</a></th>
<th width="110">操作</th>
</tr>
<foreach name= "list" item= "vo">
<tr id="row{$vo.id}" class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.title}</td>
<td>{$vo.remark}</td>
<td><a href="javascript:edit('{$vo.id}')">编辑</a>&nbsp;
<eq name="vo.status" value="1" ><a href="javascript:forbidden('{$vo.id}')">禁用</a></eq>
<eq name="vo.status" value="-1" ><a href="javascript:recycle('{$vo.id}')">恢复</a></eq>
<eq name="vo.status" value="0" ><a href="javascript:recycle('{$vo.id}')">恢复</a></eq>
&nbsp;<a href="javascript:adel('{$vo.id}')">删除</a>
</td>
</tr>
</foreach>
<tr><td height="5" colspan="5" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
