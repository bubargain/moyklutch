<tagLib name="html" />
<include file="Public:header" />
<load href ="__PUBLIC__/Js/common.js" />
<script> 
function Juge(myform)
{
    if
	 (myform.card_id.value == "")
	{
		alert("卡号不能为空!");
		myform.card_id.focus();
		return (false);
	}
}
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">新增会员卡 [ <a href="__URL__">返回列表</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method='post' id="form1" action="__URL__/insert/" onSubmit="return Juge(this)">
<tr>
	<td class="tRight" >会员卡内码：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='Require' id="card_id" name="card_id" value="{$vo.card_id}"></td>
</tr>
<tr>
	<td class="tRight" >密码：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="password" value=""></td>
</tr>
<tr>
	<td class="tRight">状态：</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option value="1">正常</option>
	<option value="0">禁用</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight tTop">备  注：</td>
	<td class="tLeft"><TEXTAREA class="large bLeft"  name="remark" rows="5" cols="57"></textarea></td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="submit" value="保 存" class="small submit">
	<input type="reset" class="submit  small" value="清 空" >
	</td>
</tr>
</table>
</form>
</div>
</div>
