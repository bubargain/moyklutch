{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">配置列表</div>
<!-- 列表显示区域  -->
<div class="list">
<!-- 查询区域 -->
<table id="checkList" cellpadding="0" cellspacing="0" width="99%" style="text-align:left;" class="list">
<tr><td height="5" colspan="3" class="topTd"></td></tr>
<form method=post id="form1"  action="__URL__/updatecardconf">
<tr class="row">
<td height="30" colspan="3"><strong>机器相关设置</strong></td>
</tr>
<tr class="row">
<td width="29%">网络传输校验码：<input size="30" name="key" value="{$vo.key}"></td>
<td width="26%">密码过期时间：<input size="5" name="password_expire" value="{$vo.password_expire}">(天)</td>
<td width="45%">最大上传图片大小限制：<input size="15" name="maxSize" value="{$vo.maxSize}">(B)</td>
</tr>
<tr class="row">
<td>网站名：<input size="25" name="sitename" value="{$vo.sitename}"></td>
<td>积分名：<input size="15" name="point_name" value="{$vo.point_name}"></td>
<td>会员卡模式：<input size="15" name="card_mode" value="{$vo.card_mode}">（1支持所有M1,2只支持自己的会员卡）</td>
</tr>
<tr class="row">
<td colspan="3">生成gif图片高度：<input size="25" name="gif_height" value="{$vo.gif_height}">(px)</td>
</tr>
<tr class="row">
<td width="10%" height="30" colspan="3"><strong>打印数量限制</strong>
    <input type="radio" name="limit_time" <eq name= "vo.limit_time" value= "1" >checked="checked"</eq> value="1"/> 日 
    <input type="radio" name="limit_time" <eq name= "vo.limit_time" value= "7" >checked="checked"</eq> value="7"/> 周
    <input type="radio" name="limit_time" <eq name= "vo.limit_time" value= "30" >checked="checked"</eq> value="30"/>月
    <input type="radio" name="limit_time" <eq name= "vo.limit_time" value= "365" >checked="checked"</eq> value="365"/>年
  <input size="15" name="limit_count" value="{$vo.limit_count}" />
  （张）</td></tr>
<tr class="row">
<td colspan="3"><input type="hidden" name="id" value="{$vo.id}"/><input type="submit" value="保存设置" class="small hMargin shadow submit"></tr>
<tr class="row">
<tr><td height="5" colspan="3" class="bottomTd"></td></tr></form>
</table></div>
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
