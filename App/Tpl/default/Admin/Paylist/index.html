{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<div id="fRig">
<!-- 高级查询区域 -->
<div id="searchM">
<table width="1183" cellpadding="1" cellspacing="0">
  <form method='post' action="__URL__"><input type="hidden" name="flag" value="1" />
<tr><td width="205">商家ID：
  <input type="text" name="trade_id" title="标题" size="8" value="" ></td>
<td>充值时间：
  <input type="text" name="time1" size="10" onFocus="ShowCalendar(this)" value="{$time1}">~<input type="text" name="time2" size="10" onFocus="ShowCalendar(this)" value="{$time2}"></td>
  <td><input type="submit" value="查询" class="small hMargin shadow submit"></td></tr></form>
</table>
</div>
</div>
<div class="content" >
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="7" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="83"><a href="javascript:sortBy('id','{$sort}','index')">ID</a></th><th width="235"><a href="javascript:sortBy('trade_id','{$sort}','index')">商家名称</a></th><th width="166"><a href="javascript:sortBy('money','{$sort}','index')">操作金额</a></th><th width="144"><a href="javascript:sortBy('money','{$sort}','index')">当时余额</a></th><th width="112"><a href="javascript:sortBy('type','{$sort}','index')">操作方式</a></th><th width="343"><a href="javascript:sortBy('remark','{$sort}','index')">备注</a></th><th width="225"><a href="javascript:sortBy('create_time','{$sort}','index')">记录时间</a></th></tr>
<foreach name= "list" item= "vo">
<tr class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.trade_id|get_trade}</td>
<td>{$vo.money}元</td>
<td>{$vo.tmoney}元</td>
<td><eq name="vo.type" value="0" >支付宝</eq><eq name="vo.type" value="1" >手动</eq><eq name="vo.type" value="2" >购买展位</eq></td>
<td>{$vo.remark}</td>
<td>{$vo.create_time|date="Y年-m月-d日 H:i:s",###}</td>
</tr>
</foreach>
<tr><td height="5" colspan="6" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
