{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">我的展位</div>
<!--  功能操作区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="8" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="56"><a href="javascript:sortBy('id','{$sort}','index')">ID</a></th>
<th width="181"><a href="javascript:sortBy('name','{$sort}','index')">打印机位置</a></th>
<th width="115"><a href="javascript:sortBy('bt_position','{$sort}','index')">按钮位置</a></th>
<th width="193">租赁开始时间</th>
<th width="198">租赁到期时间</th>
<th width="119">状态</th>
<th width="76">付款</th>
<th width="370">备注</th>
</tr>
<foreach name= "mt" item= "vo">
<tr id="row{$vo.id}" class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.p_id|get_position}</td>
<td>{$vo.bt_position}</td>
<td>{$vo.start_time|date="Y-m-d",###}</td>
<td>{$vo.close_time|date="Y-m-d",###}</td>
<td><eq name="vo.status" value="1" >正常</eq>
<eq name="vo.status" value="0" >预定中</eq>
<eq name="vo.status" value="-1" >到期</eq>
<eq name="vo.status" value="2" >未付款</eq></td>
<td><eq name="vo.status" value="2" ><a href="__URL__/topay/id/{$vo.id}">付款</a></eq></td>
<td><input type="text" id="remark{$vo.id}" name="remark" size="40" value="{$vo.remark}" style="border:#FFF 1px solid;" onchange="aupdate('Myexh','{$vo.id}','remark')"></td>
</tr>
</foreach>
<tr><td height="5" colspan="8" class="bottomTd"></td></tr>
</table></div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
