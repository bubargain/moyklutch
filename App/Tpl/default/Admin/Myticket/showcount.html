{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">优惠券列表</div>
<!-- 列表显示区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="10" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="54">ID</th>
<th width="109">优惠券名称</th>
<th width="115">商家</th>
<th width="115">用户</th>
<th width="74">操作类型</th>
<th width="74">操作时间</th>
</tr>
<foreach name="list" item= "vo">
<tr class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.ticket_id|get_ticket}</td>
<td>{$vo.trade_id|get_trade}</td>
<td>{$vo.user_id|get_user}</td>
<td>
<eq name="vo.action_type" value="0" >点击</eq>
<eq name="vo.action_type" value="1" >打印</eq>
<eq name="vo.action_type" value="2" >收藏</eq></td>
<td>{$vo.create_time|date="Y-m-d",###}</td>
</tr>
</foreach>
<tr><td height="5" colspan="10" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
