<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">编辑帐号 [ <a href="__URL__">返回列表</a> ]</div>
<table cellpadding=3 cellspacing=3>
<tr>
<td class="tRight">重置密码：</td>
<td class="tLeft" ><input type="text" id="resetPwd" name="resetPwd" > <INPUT type="button" value="重置密码" onclick="resetPwd()" class="submit" style="height:25px"></td>
</tr>
<tr>
	<td class="tRight" colspan="2"><hr></td>
</tr>
<form method='post' id="form1" action="__URL__/update">
<tr>
	<td class="tRight" >用户名：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='^\S+$' warning="用户名不能为空,且不能含有空格" name="account" value="{$vo.account}" readonly="readonly"></td>
</tr>
<tr>
	<td class="tRight" >昵称：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="nickname" value="{$vo.nickname}"></td>
</tr>
<tr>
	<td class="tRight" >生日：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="birthday" onFocus="ShowCalendar(this)" value="{$vo.birthday|date="Y-m-d",###}"></td>
</tr>
<tr>
	<td class="tRight" >地址：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="address" value="{$vo.address}"></td>
</tr>
<tr>
	<td class="tRight" >邮箱：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="email" value="{$vo.email}"></td>
</tr>
<tr>
	<td class="tRight" >手机：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="mobile" value="{$vo.mobile}"></td>
</tr>
<tr>
	<td class="tRight" >电话：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="phone" value="{$vo.phone}"></td>
</tr>
<tr>
	<td class="tRight" >会员卡：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="card_id" value="{$vo.card_id}"></td>
</tr>
<tr>
	<td class="tRight">用户组：</td>
	<td class="tLeft"><SELECT class=" bLeft"  name="type_id">
	<option <eq name="vo.type_id" value="0" >selected</eq> value="0">管理员</option>
	<option <eq name="vo.type_id" value="1" >selected</eq> value="1">特约商家</option>
	<option <eq name="vo.type_id" value="2" >selected</eq> value="2">普通用户</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight">状态：</td>
	<td class="tLeft"><SELECT class=" bLeft"  name="status">
    <option <eq name="vo.status" value="-1" >selected</eq> value="-1">已删除</option>
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight tTop">备  注：</td>
	<td class="tLeft"><TEXTAREA class="large bLeft"  name="remark" rows="5" cols="57">{$vo.remark}</textarea></td>
</tr>
<tr>
	<td></td>
	<td class="center"><input type="hidden" name="id" value="{$vo.id}" >
	<input type="submit" value="保 存" class="small submit"><br />
	</td>
</tr>
</table>
</form>
</div>
</div>
