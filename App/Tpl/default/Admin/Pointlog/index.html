{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<!-- 查询区域 -->
<!-- 高级查询区域 -->
<div id="searchM">
<table width="1020" cellpadding="1" cellspacing="0">
  <form method='post' action="__URL__"><input type="hidden" name="flag" value="1" />
<tr>
<td width="206">用户ID：
  <input type="text" name="user_id" title="用户ID" size="10" value="{$user_id}"></td>
<td width="284">记录时间：
  <input type="text" name="time1" size="8" onFocus="ShowCalendar(this)" value="{$time1}">~<input type="text" name="time2" size="8" onFocus="ShowCalendar(this)" value="{$time2}"></td><td width="125"><input type="submit" value="查询" class="small hMargin shadow submit"></td></tr></form>
</table>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="6" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="78"><a href="javascript:sortBy('id','{$sort}','index')">ID</a></th><th width="181"><a href="javascript:sortBy('source','{$sort}','index')">用户</a></th><th width="183">操作</th><th width="361"><a href="javascript:sortBy('point','{$sort}','index')">操作积分</a></th><th width="202"><a href="javascript:sortBy('log_time','{$sort}','index')">记录时间</a></th></tr>
<foreach name= "list" item= "vo">
<tr class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.user_id|get_user}</td>
<td>{$vo.why}</td>
<td>{$vo.point}</td>
<td>{$vo.log_time|date="Y-m-d H:i:s",###}</td>
</tr>
</foreach>
<tr><td height="5" colspan="6" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
