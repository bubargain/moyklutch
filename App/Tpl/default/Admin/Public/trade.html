<include file="Public:header" />
<div class="main" >
<div class="content">
<div class="title">展位打印记录</div>
<div id="searchM"><table width="849" cellpadding="1" cellspacing="0">
<tr><td width="249"><form method='post' action="__URL__/trade"><input type="hidden" name="id" value="{$id}" />
<input type="text" name="time1" id="time1" size="10" onFocus="ShowCalendar(this)" value="{$time1}">~<input type="text" id="time2" name="time2" size="10" onFocus="ShowCalendar(this)" value="{$time2}"></td>
<td width="594" align="left"><input type="submit" value="查询" class="small hMargin shadow submit"></form></td>
</tr>
</table>
</div>
<div class="list">
<table id="checkList" cellpadding="0" cellspacing="0" width="100%" class="list">
<tr><td height="5" colspan="12" class="topTd"></td></tr>
<tr class="row" align="center">
<th width="76">编号</th>
<th width="735">打印机位置</th>
<th width="267">按钮位置</th>
<th width="230">打印量信息</th>
</tr>
<foreach name= "list" item= "vo">
<tr id="row{$vo.id}" class="row" onmouseover="over(event)" onmouseout="out(event)" align="center">
<td>{$vo.id}</td>
<td>{$vo.p_id|get_position}</td>
<td>{$vo.bt_position}</td>
<td><a href="__APP__/Tenancy/showcount/tradeid/{$vo.trade_id}/pid/{$vo.p_id}/time1/{$time11}/time2/{$time22}" target="_blank">{$vo.ticket_count}</a></td>
</tr>
</foreach>
<tr><td height="5" colspan="12" class="bottomTd"></td></tr>
</table>
</div>
</div>
</div>
<!-- 主页面结束 -->
