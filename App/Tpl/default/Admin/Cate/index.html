<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">类别列表</div>
<!--  功能操作区域  -->


<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list">
<!-- 查询区域 -->
<table id="checkList" cellpadding="0" cellspacing="0" width="70%" class="list">
<tr><td height="5" colspan="6" class="topTd"></td></tr>
<tr><td><a href="__URL__/add"><img src="__PUBLIC__/Images/addc1.jpg"></a></td><td colspan="5"></td></tr>
<tr>
<foreach name="clist" item="vo">
<tr class="row"  align="center"><td width="14%" height="28">{$vo.title}</td><td><a href="__URL__/add/pid/{$vo.id}"><img src="__PUBLIC__/Images/addc2.jpg" onclick=""></a></td><td width="15%">{$vo.name}</td><td width="32%">{$vo.remark}</td><td width="8%"><a href="__URL__/edit/id/{$vo.id}/pid/{$vo.pid}">编辑</a></td><td width="7%"><a href="__URL__/foreverdelete/id/{$vo.id}">删除</a></td></tr>
<foreach name="listall" item="voo">
<eq name= "voo.pid" value= "$vo.id" >
<tr class="row" align="center"><td align="right"  height="28"></td><td width="24%">{$voo.title}</td><td>{$voo.name}</td><td>{$voo.remark}</td><td><a href="__URL__/edit/id/{$voo.id}/pid/{$voo.pid}">编辑</a></td><td><a href="__URL__/foreverdelete/id/{$voo.id}">删除</a></td></tr>
</eq>
</foreach>
</foreach>
<tr><td height="5" colspan="6" class="bottomTd"></td></tr>
</table></div>

<div class="page">{$page}</div>

</div>

</div>
