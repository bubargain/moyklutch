{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">标签列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list">
<!-- 查询区域 -->
<table id="checkList" cellpadding="0" cellspacing="0" width="70%" class="list">
<tr><td height="5" colspan="6" class="topTd"></td></tr>
<tr>
<foreach name="listall" item="vo">
<tr class="row" align="center">
<td width="24%">{$vo.title}</td>
<td>{$vo.name}</td><td>备注：{$vo.remark}</td>
<td><a href="__URL__/edit/id/{$vo.id}/">编辑</a>&nbsp;
<eq name="vo.status" value="1" ><a href="javascript:forbidden('{$vo.id}')">禁用</a></eq>
<eq name="vo.status" value="-1" ><a href="javascript:recycle('{$vo.id}')">恢复</a></eq>
<eq name="vo.status" value="0" ><a href="javascript:recycle('{$vo.id}')">恢复</a></eq>
&nbsp;<a href="javascript:adel('{$vo.id}')">删除</a>
</td></tr>
</foreach>
<tr><td height="5" colspan="6" class="bottomTd"></td></tr>
</table></div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
